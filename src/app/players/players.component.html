<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">100 Awesome Nucleo Icons</h5>
                    <p class="category">Handcrafted by our friends from
                        <a href="https://nucleoapp.com/?ref=1712">NucleoApp</a>
                    </p>
                </div>
                <div class="card-body all-icons">
                    <div class="row">
                        <div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6" *ngFor="let playerData of playersData">
                            <div class="font-icon-detail">
                                <img [src]="playerData.player.photo" alt="">
                                <a (click)="viewPlayer(playerData)" [routerLink]="['/players', playerData.player.name]" class="player-link">{{playerData.player.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
